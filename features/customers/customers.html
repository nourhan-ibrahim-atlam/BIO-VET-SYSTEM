<!DOCTYPE html>
<html lang="en">
<head>
    <title>BIO VET | CUSTOMERS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icon -->
    <link rel="Icon" href="/assets/images/logo.jpg">

    <!-- CSS File -->
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="./styles/customers.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <!-- Change Page -->
    <div class="top-page" dir="rtl">
        <a href="../products/products.html" class="link-page">products</a>
        <span id="theme-toggle">
            <i class="fa-solid fa-sun"></i>
        </span>
    </div>

    <main class="container">
        <!-- HEADER -->
        <header>
            <h1>bio vet</h1>
            <p>customers management system</p>
        </header>

        <!-- CUSTOMERS DETAILS -->
        <section class="form">
            <!-- NAME && DATE -->
            <div>
                <input type="text" placeholder="Name..." id="name">
                <input type="date" id="date">
            </div>
            <!-- INVOICE DETAILS -->
            <div class="invoice-inputs">
                <input type="text" placeholder="Product Name..." id="product">
                <input type="number" placeholder="Count..." id="count">
                <input type="number" placeholder="Price..." id="price">
                <button id="add-product">add</button>
            </div>

            <div class="total-price">
                <input type="number" placeholder="Total Price..." id="total-price">
                <input type="number" placeholder="Paid..." id="paid">
            </div>

            <button id="create">create</button>
        </section>

        <!-- OUTPUT INVOICE -->
        <section class="output">
            <!-- SEARCH -->
            <div class="search">
                <input onkeyup="searchInvoice(this.value)" type="text" id="search" placeholder="Search...">
                <div class="search-btns">
                    <button onclick="getSearchMode(this.id)" class="search-btn" id="by-name">Search By Name</button>
                    <button onclick="getSearchMode(this.id)" class="search-btn" id="by-date">Search By Date</button>
                </div>
            </div>

            <!-- INVOICES -->
            <div class="invoices" dir="rtl">
                
            </div>
        </section>
    </main>


    <!-- Js File -->
    <script src="/js/main.js"></script>
     <script src="./js/customers.js"></script>
</body>
</html>
